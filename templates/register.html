<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register</title>

    <style>
    .none {
        opacity: 0.0;
      }
    .notnone {
        opacity: 1.0;
      }
    </style>

</head>
<body>
    <header>
        <h1>Monkeytype</h1>
    </header>
    Выбрать язык

    En <input type="radio" name="locale" value="en" onclick="changeLanguage('en')">
    <br>
    Ru <input type="radio" name="locale" value="ru" onclick="changeLanguage('ru')">
    <main>

<form method="POST" action="{{ url_for('register') }}">
    <br>
    <table>
        <tr>
            <td>
                <label for="username" id="username_text">Username</label>
            </td>
            <td>
                <input type="text" id="username" name="username" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password" id="password_text">Password</label>
            </td>
            <td>
                <input type="password" id="password" name="password" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email" id="e-mail">E-mail </label>
            </td>
            <td>
                <input type="email" id="email" name="email" required>
            </td>
        </tr>
    </table>
    
<br>
<br>
    <button id="button_register" type="submit">Register</button>
    <div id="div" class="none">
        <p>Пользователь с таким именем уже существует. </p>
    </div>

</form>
</main>
